<!DOCTYPE html>
<html ng-app="vent">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,100,300,100italic,300italic,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='css/table.css'>
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h1>vent</h1>
        </div>
          <ul class="navlist">
            <li>Home</li>
            <li>Users</li>
            <li>Login</li>
          </ul>
          <ul class="userSignUp">
            <li><input class="form-control"placeholder="New user name" ng-model="newUserName"></li>
            <li><input class="form-control" type="password" placeholder="Password" ng-model="newUserPassword"></li>
            <li><button ng-click="addParseUser()" class="btn btn-success">Create user</button></li>
          </ul>       
      </div>
      <div class="content">
        <div class="alertBox">
          <div class="alert alert-info" ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}<button type="button" class="close" ng-click="closeAlert($index)"><span aria-hidden="true">&times;</span></button></div>
        </div>
        <h2>Items</h2>
          <div class="newItemForm">
            <form class="createNewItem" ng-submit="postParseData()">
              <input class="newItemInput form-control" placeholder="Item to create" ng-model="newItemName">
            </form>
        </div>
        <div class="filterItem">
          <input class="form-control" placeholder="Filter by item" ng-model="filterText">
        </div>
        <div class="data">
          <table class="table">
            <tr>
              <th>ObjectID</th>
              <th>Item Name</th>
              <th>Qty on Hand</th>
              <th>Modified At</th>
              <th>Add one to Qty</th>
              <th>Delete Item</th>
            </tr>
            <tr ng-repeat="item in items | filter: filterText">
              <td>{{ item.objectId }}</td>
              <td>{{ item.itemName }}</td>
              <td>{{ item.qtyOnHand }}</td>
              <td>{{ item.updatedAt | date: 'medium' }}</td>
              <td><button class="btn btn-primary" ng-click="addOneToQty(item.objectId)">Add One</button></td>
              <td><button class="btn btn-danger" ng-click="removeParseData(item.objectId)">Delete</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/defaultHeaders.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
